<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ポートフォリオサイト</title>
<link rel="stylesheet" media="all" th:href="@{/css/ress.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{/js/style.js}"></script>

<!-- Favicon -->
<link rel="icon" type="image/png" th:href="@{/img/favicon.png}">

</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col span-12">
					<div class="head">
						<h1>
							<a th:href="@{/}">PORTFOLIO</a>
						</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col span-12">
					<nav>
						<div id="open">
							<img th:src="@{/img/button.png}">
						</div>
						<div id="close">
							<img th:src="@{/img/button2.png}">
						</div>
						<div id="navi">
							<ul>
								<li><a th:href="@{/}">ホーム</a></li>
								<li><a th:href="@{/item}">アイテム情報登録</a></li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<div class="mainimg">
		<img th:src="@{/img/subimg.jpg}" alt="お問い合わせ画像">
	</div>
	<main>
		<article>
			<div class="container">
				<div class="row">
					<div class="col span-12">
						<div class="breadcrumb">
							<ul>
								<li><a th:href="@{/demo}">ホーム</a> > アイテム登録</li>
							</ul>
						</div>

						<th:block th:if="message != null">
							<h2 th:class="msg" th:text="${message}"></h2>
						</th:block>

						<h2 class="underline">入力フォーム</h2>
						<form th:action="@{/item}" th:object="${itemForm}"
							method="post">
							<p>
								<label for="itemName">商品名</label> <input class="full-width"
									type="text" id="itemname" name="itemname" maxlength="10"
									th:field="*{itemname}"> <span
									th:if="${#fields.hasErrors('itemname')}" th:errors="*{itemname}"
									th:class="msg"></span>
							</p>
							<p>
								<label for="number">個数</label> <input class="full-width"
									type="text" id="number" name="number" th:field="*{number}"><span
									th:if="${#fields.hasErrors('number')}" th:errors="*{number}"
									th:class="msg"></span>
							</p>
							<p>
								<label for="price">値段</label>
								<textarea class="full-width" id="price" name="price"
									th:field="*{price}"></textarea>
								<span th:if="${#fields.hasErrors('price')}"
									th:errors="*{price}" th:class="msg"></span>
							</p>
							<p>
							    <label for="agreement"><a href="#">※ 情報セキュリティ基本方針・特定個人情報取扱方針を遵守します</a></label>
      								<div class="check_posi">
        							<input class="check" type="checkbox" name="agreement" id="agreement" value="1" required>	← ここをcheckしてから登録ボタンを押す
      								</div>
							</p>
							<p>
								<input class="button" type="submit" value="登録">
							</p>
						</form>
					</div>
				</div>
			</div>
		</article>
	</main>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col span-12">
					<h5>お知らせ</h5>
					<p>特定個人情報の取り扱い・情報セキュリティに関する法令、ガイドラインを遵守出来ない方はご利用になれません
					。</p>
					<p>回答にかなりお時間頂きます。予めご了承ください。</p>
				</div>
			</div>
		</div>
		  <div class="footer1-wrapper">
    	　	<div class="footer1-mask">
      			<p>Copyright © 2020 Masahito Portfolio All Rights Reserved.</p>
    	　	</div>
		  </div>
		        <div class="footer-contents">
        <div class="footer-content">

        </div>
        <div class="footer-address">
          <p>Address:</p>
            <div>　sandoumasahito@gmail.com</div></a>
        </div>
        <a href="https://github.com/sando0710"  target="_blank" class="gut-hub"><i class="fab fa-github fa-3x"></i></a>
        <a href="https://twitter.com/masaSJDIVCEEye1" target="blank" class="twitter"><i class="fab fa-twitter-square fa-3x"></i></a>
      </div>
    </div> 
	</footer>
	<p id="pagetop">
		<a href="#">TOP</a>
	</p>
</body>
</html>
